<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Cadastrar tarefas
    </ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="changeToDark()">MUDAR PARA DARK O TEMA</ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [class.dark-theme]="change">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>

    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Pagina 2">
   
  </app-explore-container>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Tarefa</ion-label>
      <ion-input type="text" name="tarefa" [(ngModel)]="tarefa"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrição da Tarefa</ion-label>
      <ion-input type="text" name="descricaotarefa" [(ngModel)]="descricaotarefa"></ion-input>
    </ion-item>
    <ion-button type="submit" class="ion-text-center">Enviar</ion-button>
  </form>
</ion-content>
